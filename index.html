<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512- 
  iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous"/>
  

  <!-- Vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- My style -->
  <link rel="stylesheet" href="css/style.css">

  <title>Document</title>
</head>
<body>

 <div id="app">

  <!-- START MAIN -->
  <main>

    <!-- START CONTAINER -->
    <div class="container">

      <!-- START CAROSEL -->
      <div class="carosel">

        <!-- START BOX IMG -->
        <div class="box-img">
          <img :src="images[counter].image" :alt="images[counter].title">
          <div class="box-text">
            <h2>{{images[counter].title}}</h2>
            <p>{{images[counter].text}}</p>
          </div>
        </div>
        <!-- END BOX IMG -->

        <!-- START ARROW TOP -->
        <div id="arrow-top" class="arrow">
          <i class="fa-solid fa-chevron-up"></i>
        </div>
        <!-- END ARROW TOP -->

        <!-- START ARROW BOT -->
        <div id="arrow-bot" class="arrow">
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <!-- END ARROW BOT -->

        <!-- START MINI IMG -->
        <div class="mini-img"> 
          <img
            v-for="{image, index} in images"
            @click="counter = index"
            :class= "{'active': index === counter}"
            :src="image.image"
            :alt=""
          >        
        </div>
        <!-- END MINI IMG -->

      </div>
      <!-- END CAROSEL -->

    </div>
    <!-- END CONTAINER -->

  </main>
  <!-- END MAIN -->

 </div>
  

  <!-- Script -->
  <script src="js/script.js"></script>
</body>
</html>
